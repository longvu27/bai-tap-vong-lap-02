<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt ('nhập số muốn tính giai thừa vào đây');
  let tich;
  let b;
  for (let i=1; i<=a; i++) {
    b =a *i ;
    tich = a * b;

  }
  document.write(tich);
</script>
</body>
</html>
